  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Hello</title>
      <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
      />
      <style>
        body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  color: black;
  font-family: 'Press Start 2P', monospace;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.emoji {
  display: inline-block;
  font-size: clamp(2rem, 10vw, 6rem);
}

.word {
  display: inline-block;
  font-size: clamp(1.5rem, 9vw, 5rem);
  margin-left: 0.4em;
}

@keyframes wave {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(20deg); }
  75% { transform: rotate(-15deg); }
}

/* === Theme Toggle === */
.theme-toggle {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
  color: inherit;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle-icon {
  position: relative;
  width: 100%;
  height: 100%;
}

.theme-toggle svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  fill: currentColor;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.theme-toggle .sun {
  opacity: 1;
  transform: rotate(0deg);
}

.theme-toggle .moon {
  opacity: 0;
  transform: rotate(-90deg);
}

body.dark .theme-toggle .sun {
  opacity: 0;
  transform: rotate(90deg);
}

body.dark .theme-toggle .moon {
  opacity: 1;
  transform: rotate(0deg);
}

/* === Dark Mode === */
.dark {
  background-color: black;
  color: white;
}

      </style>
    </head>
    <body>
      <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-toggle-icon">
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="vt-switch-appearance-sun"><path d="M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18zM12,8c-2.2,0-4,1.8-4,4c0,2.2,1.8,4,4,4c2.2,0,4-1.8,4-4C16,9.8,14.2,8,12,8z"></path><path d="M12,4c-0.6,0-1-0.4-1-1V1c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,3.6,12.6,4,12,4z"></path><path d="M12,24c-0.6,0-1-0.4-1-1v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,23.6,12.6,24,12,24z"></path><path d="M5.6,6.6c-0.3,0-0.5-0.1-0.7-0.3L3.5,4.9c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C6.2,6.5,5.9,6.6,5.6,6.6z"></path><path d="M19.8,20.8c-0.3,0-0.5-0.1-0.7-0.3l-1.4-1.4c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C20.3,20.7,20,20.8,19.8,20.8z"></path><path d="M3,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S3.6,13,3,13z"></path><path d="M23,13h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path><path d="M4.2,20.8c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C4.7,20.7,4.5,20.8,4.2,20.8z"></path><path d="M18.4,6.6c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C18.9,6.5,18.6,6.6,18.4,6.6z"></path></svg>
          <svg class="moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.1,22c-0.3,0-0.6,0-0.9,0c-5.5-0.5-9.5-5.4-9-10.9c0.4-4.8,4.2-8.6,9-9c0.4,0,0.8,0.2,1,0.5c0.2,0.3,0.2,0.8-0.1,1.1c-2,2.7-1.4,6.4,1.3,8.4c2.1,1.6,5,1.6,7.1,0c0.3-0.2,0.7-0.3,1.1-0.1c0.3,0.2,0.5,0.6,0.5,1c-0.2,2.7-1.5,5.1-3.6,6.8C16.6,21.2,14.4,22,12.1,22z"/>
          </svg>
        </span>
      </button>
      <div class="container">
        <span class="emoji">ðŸ‘‹</span>
        <span class="word">hello</span>
      </div>

      <script>
        const hand = document.querySelector('.emoji');
        const toggleBtn = document.querySelector('.theme-toggle');

        // wave first after 0.5s, then every 4s
        setTimeout(() => {
          const wave = () => {
            hand.style.animation = 'wave 0.8s ease-in-out';
            setTimeout(() => {
              hand.style.animation = 'none';
            }, 800);
          };
          wave();
          setInterval(wave, 4000);
        }, 500);

        // toggle theme
        toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark');
        });
      </script>
    </body>
  </html>
